<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" href="css/font-awesome-4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <div class="container">
      <!-- HEADER -->
      <header id="header" >
        <div id="heading">
          <h1 id="title">Find your local Co-Op!</h1>
            <i id="hamburger" class="fa fa-bars fa-2x" aria-hidden="true"></i>
        </div>
      </header>
      <!-- Navigation Menu -->
      <nav id="drawer" class="nav-box">
        <div>
          <input id="show-listings" type="button" value="Show Listings">
          <input id="hide-listings" type="button" value="Hide Listings">
          <hr>
          <span class="text"> Draw a shape to search within it for a food co-op!</span>
          <input id="toggle-drawing"  type="button" value="Drawing Tools">
        </div>
        <!--
        <hr>
        <div>
          <input id="zoom-to-area-text" type="text" placeholder="Enter your favorite area!">
          <input id="zoom-to-area" type="button" value="Zoom">
        </div>
        -->
        <hr>
        <div>
          <span class="text"> Within </span>
          <select id="max-duration">
            <option value="10">10 min</option>
            <option value="15">15 min</option>
            <option value="30">30 min</option>
            <option value="60">1 hour</option>
          </select>
          <select id="mode">
            <option value="DRIVING">drive</option>
            <option value="WALKING">walk</option>
            <option value="BICYCLING">bike</option>
            <option value="TRANSIT">transit ride</option>
          </select>
          <span class="text">of</span>
          <input id="search-within-time-text" type="text" placeholder="Ex: Google Office NYC or 75 9th Ave, New York, NY">
          <input id="search-within-time" type="button" value="Go">
        </div>
        <hr>
        <!-- works to find CoOps -->
        <div>
          <span class="text">Search for nearby CoOps</span>
          <input id="places-search" type="text" placeholder="Ex: Ann Arbor MI">
          <input id="go-places" type="button" value="Go">
        </div>
      </nav>

      <div id="close">
        <div id="map"></div>
      </div>
    </div>
    <script>
      /*
       * Open the drawer when the menu icon is clicked
       */
        var hamburger = document.querySelector('#hamburger');
        var close = document.querySelector('#close');
        var drawer = document.querySelector('#drawer');

        hamburger.addEventListener('click', function(e) {
          drawer.classList.toggle('open');
          e.stopPropagation();
        });
        close.addEventListener('click', function() {
          drawer.classList.remove('open');
        });
    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyBNu4wYZMuFE3_g6wUqvhLkJI79R8L5xH0&callback=initMap"></script>
    <script src="js/app.js"></script>
    <script src="js/script.js"></script>

  </body>
</html>
